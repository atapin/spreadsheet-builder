import org.codehaus.groovy.gradle.WriteExtensionDescriptorTask

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'space.jasan:groovy-closure-support:0.2.0'
}

task moduleDescriptor(type: WriteExtensionDescriptorTask) {
    extensionClasses = 'org.modelcatalogue.spreadsheet.builder.api.extensions.SpreadsheetBuilderModule'
}

compileJava.dependsOn moduleDescriptor
